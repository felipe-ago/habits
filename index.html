<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--Fonts Externas utilizadas pelo Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habits</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!--Cabeçalho do Projeto-->
  <header>
    <img src="./assets/logo.svg" alt="Logomarcar do Aplicativo Habits" />
    <button>
      <img src="./assets/plus.svg" alt="Ícone Sinal de Mais Roxo" />
      <div>
        Registrar o Meu Dia
    </div>
    </button>
  </header>

  <!--Formulário para Exibição dos Habitos-->
  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="code">💻</div>
      <div class="habit" data-name="studing">📚</div>
      <div class="habit" data-name="work">🛠</div>
      <div class="habit" data-name="jiuJitsu">🥋</div>
      <div class="habit" data-name="swimming">🏊🏻‍♂️</div>
      <div class="habit" data-name="play">🎮</div>
    </div>

    <div class="days"></div>

    </div>
  </form>

  <!--Chamada do Script JS e da Biblioteca utilizada-->
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./JS/script.js"></script>
</body>
</html>
